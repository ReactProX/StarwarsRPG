<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function primeChecker(x){
        var isPrime = true;
        for(var i = 2; i < 101; i++){
            if((x % i == 0) && (x !== i)){
                isPrime = false;
            };
        };
        if(isPrime){
            console.log(x + "is prime")
        }
        else{
            console.log(x + "isnt prime")
        }
    };

    primeChecker(5);
    primeChecker(11);
    primeChecker(4);
    primeChecker(25);


    </script>
</body>
</html>
